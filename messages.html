<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Message component</title>
        <link rel="stylesheet" href="css/messages.css">
    </head>
    <body>
        <div class="message-info">
            <label class="text-info"><strong>An informational message</strong></label>
        </div>
        <div class="message-success">
            <label class="text-success"><strong>A success message</strong></label>
        </div>
        <div class="message-warning">
            <label class="text-warning"><strong>A warning message</strong></label>
        </div>
        <div class="message-error">
            <label class="text-error"><strong>An error message</strong></label>
        </div>
    </body>
</html>
