<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register with us!</title>
</head>
<body>
    <form method="POST" action="https://http-inspector.glitch.me/">
        <h2>Veridian Dynamics Registration</h2>
        <label for="username">Username
        <input id="username" name="username" type="email" placeholder="Email">
        </label>
        <br>

        <label for="password">Password
        <input id="password" name="password" type="password" placeholder="Password">
        </label>
        <br>

        <label><textarea name="bio" placeholder="About you"></textarea></label>
        <br><br>

        <label>How did you hear about us?
        <br>

        Billboard <input type="radio" name="hear_about" value="a"><br>
        Radio Advertisement <input type="radio" name="hear_about" value="b"><br>
        Internet Advertisement <input type="radio" name="hear_about" value="c"><br>
        Other <input type="radio" name="hear_about" value="d">
        <input id="other" name="other" type="text" placeholder="other">
        </label>
        <br><br>

        <label for="browser">What browser are you using?
        <select name="browser" id="browser">
            <option value="firefox">Firefox</option>
            <option value="chrome">Google Chrome</option>
            <option value="explorer">Internet Explorer</option>
        </select>
        </label>
        <br><br>

        <input type="submit">
    </form>
</body>
</html>
