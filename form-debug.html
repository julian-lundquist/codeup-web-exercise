<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Debug</title>
</head>
<body>
<h1>Please Sign Up</h1>
<form method="POST">
    <label for="username">Username</label>
    <input id="username" type="text" name="username">
    <br>

    <label for="email">Email</label>
    <input id="email" type="email" name="email">
    <br>

    <label for="password">password</label>
    <input id="password" type="password" name="password">
    <br>

    <label for="confirm_password">confirm password</label>
    <input id="confirm_password" type="password" name="confirm_password">
    <br>

    <h2>Filing Status</h2>

    <label for="filing_status"></label>
        <input id="filing_status" type="radio" name="filing_status" value="single">
        Single
    <br>

    <label for="filing_status2"></label>
        <input id="filing_status2" type="radio" name="filing_status" value="married_joint">
        Married Filing Jointly
    <br>

    <label for="filing_status3"></label>
        <input id="filing_status3" type="radio" name="filing_status" value="married_separate">
        Married Filing Separately
    <br>

    <label for="filing_status4"></label>
        <input id="filing_status4" type="radio" name="filing_status" value="hoh">
        Head of Household
    <br>

    <h2>This past year I was (check all that apply)</h2>

    <label for="employment_status"></label>
        <input id="employment_status" type="checkbox" name="employment_status" value="self_employed">
        Self - Employed
    <br>

    <label for="employment_status2"></label>
        <input id="employment_status2" type="checkbox" name="employment_status" value="small_business">
        Employed by a small business (&lt; 50 employees)
    <br>

    <label for="employment_status3"></label>
        <input id="employment_status3" type="checkbox" name="employment_status" value="large_business">
        Employed by a large business (> 50 employees)
    <br>

    <h2>What kind of phone do you have?</h2>

    <select name="phone type">
        <option value="android">Android</option>
        <option value="iphone">iPhone</option>
        <option value="windows">Windows Phone</option>
        <option value="other">Other</option>
    </select>

    <hr>

    <label for="newsletter">Sign Me Up For The Newsletter</label>
        <input type="checkbox" name="newsletter" id="newsletter" checked>
    <br>

    <input type="submit" value="Submit Form">

</form>



</body>
</html>
